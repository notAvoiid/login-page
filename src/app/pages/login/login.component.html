<app-default-login-layout 
    title="Login into your account"
    primaryBtnText="Login now"
    secondaryBtnText="Sign up now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>

    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="abreu@gmail.com"
        ></app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"
        ></app-primary-input>
        <span>Forgot password?</span>
    </form>

</app-default-login-layout>
